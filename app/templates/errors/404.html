{% extends "base.html" %}

{% block title %}Erro Interno do Servidor{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1>Oops!</h1>
                <h2>404 - Página não encontrada</h2>
                <div class="error-details my-4">
                    <p>Página não encontrada.</p>
                    <p>Nossa equipe técnica foi notificada e está trabalhando para resolver o problema.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Voltar para a Página Inicial
                    </a>
                    <a href="{{ url_for('main.contato') }}" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="fas fa-envelope"></i> Contato
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
